<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
</head>

<body>
    <script>
        "use strict";
        function random(min, max, delay, callback) {
            setTimeout(min < max
                ? () => callback(undefined, Math.floor(Math.random() * (max - min) + min))
                : () => callback(new Error("Помилка: min більше або дорівнює max")), delay);
        }
        random(1, 100, 2000, function (error, data) {
            if (error)
                console.log(error.message);
            else
                console.log(data);
        });
        random(1000, 100, 3000, function (error, data) {
            if (error)
                console.log(error.message);
            else
                console.log(data);
        });
    </script>
</body>

</html>
